<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    
    <!-- Add Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Add Style.css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  
    
</head>
<body>

   <h1 class="text-center" id="header1" ><i class="fas fa-book-open " id="Book"></i> Book List</h1>
    <hr>
   <!-- Form -->
  <form action="" id="book-form" >

    <div class="container mt-4">

<div class="form-group">
    <label  for="tittle">Tittle of Book</label>
    <div class="input-group flex-nowrap">
       
        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-book-reader"></i></span>
        <input id="tittle" type="text" class="form-control" aria-label="Username" name="tittle" aria-describedby="addon-wrapping">
      </div> 

      <!-- Author -->
      <label  for="author">Author of Book</label>
      <div class="input-group flex-nowrap">
         
          <span class="input-group-text" id="addon-wrapping"><i class="fas fa-pen-fancy"></i></span>
          <input id="author" type="text" class="form-control" aria-label="Username" name="tittle" aria-describedby="addon-wrapping">
        </div> 

        <!-- Year -->

        <label  for="year">Year</label>
        <div class="input-group flex-nowrap">
           
            <span class="input-group-text" id="addon-wrapping"><i class="far fa-calendar-alt"></i></span>
            <input id="year" type="text" class="form-control"  aria-label="Username" name="tittle" aria-describedby="addon-wrapping">
          </div> 

          <!-- Button -->
          <input type="submit" name="" class="btn btn-warning btn-block form-control mt-4 " value="Add Book" >

<!-- Table of Book -->

<table class="table table-striped table-dark mt-5 text-center">

    <thead>
        <tr>
            <th>Tittle</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody id="book-list">

    </tbody>

</table>

 <!-- Button -->
 <input onclick="deleteRow()" type="submit" name="" id="delet-book" class="btn btn-warning btn-block form-control mt-4 " value="Delete Book" >

</div>

         
       </div>

  </form>

<!-- BootStrap js File  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- App.css file -->
<script src="./app.js" ></script>

</body>
</html>
